<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{url_for('index')}}"><i class="material-icons">library_books</i></a>
                    <a href="{{ url_for('new') }}" class="button icon-right" href="new.html"><span>New Entry</span> <i class="material-icons">add</i></a>
                    <a href="{{ url_for('logout') }}"class="button icon-right"><span>logout</span> <i class="material-icons">add</i></a>
                    <a href="{{ url_for('login') }}"class="button icon-right"><span>login</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="entry-list single">
                    <article>
                        <h1>{{ add.title }}</h1>
                        <time datetime="{{add.date}}">{{add.date.strftime('%Y-%m-%d')}}</time>
                        <div class="entry">
                            <h3>Time Spent: </h3>
                            <p>{{ add.time_spent}}</p>
                        </div>
                        <div class="entry">
                            <h3>What I Learned:</h3>
                            <p>{{ add.learned }}</p>
                        <div class="entry">
                            <h3>Resources to Remember:</h3>
                            <p>{{ add.resources }}</p>
                        </div>
                    </article>
                </div>
            </div>
            <div class="edit">
                <p><a href="{{ url_for('edit_entry', id=add.entry_id"}}>Edit Entry</a></p>
            </div>
            <div class="edit">
                <p><a href="{{ url_for('delete_entry', id=add.entry_id) }}" class="button button-secondary">Delete</a></p>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
