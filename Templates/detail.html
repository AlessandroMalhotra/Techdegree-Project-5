{% extends "layout.html" %}
{% block content %}
    <div class="entry-list single">
        <article>
            <h1>{{ entry.title }}</h1>
            <time datetime="{{ entry.date }}">{{ entry.date.strftime("%Y-%m-%d") }}</time>
            <div class="entry">
                <h3>Time Spent: </h3>
                <p>{{ entry.time_spent }} Hour(s)</p>
            </div>
            <div class="entry">
                <h3>What you Learned:</h3>
                <p>{{ entry.learned }}</p>
            </div>
            <div class="entry">
                <h3>Resources to Remember:</h3>
                    <p><a href="{{ entry.resources }}">{{ entry.resources }}</a></p>
            </div>
        </article>
    </div>
<div class="edit">
    <p><a href="{{ url_for('edit_entry', id=entry.entry_id) }}" target=_blank>Edit Entry</a></p>
    <a href="{{ url_for('delete_entry', id=entry.entry_id) }}" class="button button-secondary">Delete Entry</a>
</div>


{% endblock %}
